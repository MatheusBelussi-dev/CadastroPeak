<div class="card">
  <div class="card-header">
    <h2>CÃ¡lculo de Parcelas</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="quantidadeParcelas">Quantidade de Parcelas</label>
        <input type="number" class="form-control" id="quantidadeParcelas" [(ngModel)]="formData.quantidadeParcelas" name="quantidadeParcelas" required min="1">
      </div>

      <div class="form-group">
        <label for="valorParcela">Valor da Parcela</label>
        <input type="number" class="form-control" id="valorParcela" [(ngModel)]="formData.valorParcela" name="valorParcela" required min="0" step="0.01">
      </div>

      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <div *ngIf="resultado !== null" class="resultado mt-3">
      <h3>Resultado:</h3>
      <p>{{ resultado | currency:'BRL' }}</p>
    </div>
  </div>
</div>
